<!DOCTYPE html>
<html>

    <script type="text/javascript">
    const sportsday = new Date(2016,9,17,8,15,0);
    $(document).ready(function(){
      window.setInterval(function(){
        nowtime = new Date();
        remain = sportsday.getTime() - nowtime.getTime();
        $('#nowtime').html(Math.round(remain/1000));
      },250);
    });
    </script>
    <style media="screen">
      html{
        text-align: center;
      }
      p{
        font-size: 200%;
      }
      span{

      }
    </style>
  </head>
  <body>
    <p>
      うんどう会まで
    </p>
    <p >
      あと
      <span id="nowtime"></span>
      秒
    </p>
